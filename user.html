<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User - Trade Position Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    <style>
        .legend {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .legend-item {
            margin: 5px 0;
        }
        .red { color: red; }
        .green { color: green; }
        .blue { color: blue; }
        .black { color: black; }
    </style>
</head>

<body>
    <div class="container">
        <h1>Trade Positions</h1>
        <div id="firebaseui-auth-container"></div>
        <div id="user-content" style="display: none;">
            <div class="legend">
                <h3>Color Legend:</h3>
                <div class="legend-item"><span class="green">Green</span> = Position is in profit</div>
                <div class="legend-item"><span class="red">Red</span> = Position is in loss</div>
                <div class="legend-item"><span class="blue">Blue</span> = Take profit / Set stop loss</div>
                <div class="legend-item"><span class="black">Black</span> = Cut losses</div>
            </div>
            <ul id="position-list"></ul>
        </div>
    </div>
    <script src="user.js"></script>
</body>
</html>
